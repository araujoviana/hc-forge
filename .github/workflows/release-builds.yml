name: Release Builds

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-builds-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (no bundle)
        run: pnpm tauri build --ci --no-bundle

      - name: Collect Windows artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          Copy-Item "src-tauri/target/release/hc-forge.exe" "release/hc-forge-windows-x64.exe"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: release/*
          if-no-files-found: error

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app (no bundle)
        run: pnpm tauri build --ci --no-bundle

      - name: Collect Linux artifact
        run: |
          mkdir -p release
          cp src-tauri/target/release/hc-forge release/hc-forge-linux-x64
          chmod +x release/hc-forge-linux-x64
          tar -C release -czf release/hc-forge-linux-x64.tar.gz hc-forge-linux-x64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            release/hc-forge-linux-x64
            release/hc-forge-linux-x64.tar.gz
          if-no-files-found: error

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-22.04
    if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEY_PASSWORD != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Rust (Android target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Initialize Android project
        run: pnpm tauri android init --ci --skip-targets-install

      - name: Configure Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/release-keystore.jks"
          {
            printf 'storeFile=%s\n' "$RUNNER_TEMP/release-keystore.jks"
            printf 'storePassword=%s\n' "$ANDROID_KEYSTORE_PASSWORD"
            printf 'keyAlias=%s\n' "$ANDROID_KEY_ALIAS"
            printf 'keyPassword=%s\n' "$ANDROID_KEY_PASSWORD"
          } > src-tauri/gen/android/keystore.properties

      - name: Build Android APK
        run: pnpm tauri android build --ci --apk --target aarch64

      - name: Collect Android artifacts
        run: |
          mkdir -p release
          find src-tauri/gen/android/app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -exec cp {} release/ \;
          ls -la release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: release/*
          if-no-files-found: error

  publish-release-assets:
    name: Attach Artifacts To Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-android]
    if: ${{ always() && github.event_name == 'release' && needs.build-windows.result == 'success' && needs.build-linux.result == 'success' && (needs.build-android.result == 'success' || needs.build-android.result == 'skipped') }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: release-*
          merge-multiple: true

      - name: List release assets
        run: ls -la release-assets

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          fail_on_unmatched_files: true
